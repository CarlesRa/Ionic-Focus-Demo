<ion-list *ngFor="let contact of contactos">
	<ion-item-divider>
		<ion-item-sliding>
			<ion-item-options side="start">
				<ion-item-option (click)="removeContact(contact.id)" color="danger">
					<ion-icon name="trash" slot="icon-only" class="rounded"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item-options side="end">
				<ion-item-option (click)="updateContact()" color="warning">
					<ion-icon name="pencil" slot="icon-only" color="light" 
										class="rounded"></ion-icon>
				</ion-item-option>
			</ion-item-options>

			<ion-item lines="none" (click)="showDetail(contact.id)">
				<ion-grid>
					<ion-row>
						<ion-col size=12>
							<div class="ion-text-center">
								<ion-label class="rounded back-color-card font-large" color="primary">
									{{ getInitials(contact) }}
								</ion-label>
							</div>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="8">
							<ion-icon color="tertiary" name="person"></ion-icon>
							<ion-label color="primary" class="m-left">
								{{ contact.firstName }} {{ contact.lastName }}
							</ion-label>
						</ion-col>
						<ion-col size="4">
							<ion-icon color="tertiary" name="call"></ion-icon>
							<ion-label color="primary" class="m-left">
								{{ contact.phone }}
							</ion-label>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-item-sliding>
	</ion-item-divider>
</ion-list>
