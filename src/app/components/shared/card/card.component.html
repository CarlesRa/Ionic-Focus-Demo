<ion-card *ngFor="let contact of contactos">
	<ion-card-content>
		<ion-item-sliding (click)="viewDetailContact(contact)">
			<ion-item-options side="start">
				<ion-item-option (click)="removeContact(contact)" color="danger">
					<ion-icon name="trash" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item-options side="end">
				<ion-item-option (click)="updateContact()" color="warning">
					<ion-icon name="pencil" slot="icon-only" color="light"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item lines="none">
				<ion-icon color="primary" name="person"></ion-icon>
				<ion-label class="m-left">{{ contact.firstName }}</ion-label>
				<ion-icon color="primary" name="call"></ion-icon>
				<ion-label class="m-left">{{ contact.phone }}</ion-label>
			</ion-item>
		</ion-item-sliding>
	</ion-card-content>
</ion-card>
