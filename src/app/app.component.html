<ion-app>
	<ion-menu side="start" menuId="main" contentId="main">

		<ion-header>
			<ion-toolbar color="primary">
				<ion-item lines="none" color="secondary">
					<ion-thumbnail slot="start">
						<ion-img src="assets/img/logonormal.png"></ion-img>
					</ion-thumbnail>
					<ion-img src="assets/img/logoobjetivos.png"></ion-img>
				</ion-item>
				<ion-buttons slot="end" (click)="closeMenu()">
					<ion-button>
						<ion-icon class="icon-big" name="close"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>

		<ion-content>

			<!-- <ion-list color="transparent"> -->
				
					<ion-menu-toggle>
						<ion-item lines="none" color="transparent">
							<ion-icon class="icon-big" name="person-add" color="success" slot="start"></ion-icon>
							<ion-label class="text-medium" color="light">AÃ±adir Contacto</ion-label>
						</ion-item>
					</ion-menu-toggle>

					<ion-menu-toggle>
						<ion-item lines="none" color="transparent">
							<ion-icon class="icon-big" name="person" slot="start" color="warning"></ion-icon>
							<ion-label class="text-medium" color="light">Modificar Contacto</ion-label>
						</ion-item>
					</ion-menu-toggle>

					<ion-menu-toggle>
						<ion-item lines="none" color="transparent">
							<ion-icon class="icon-big" name="person-remove" slot="start" color="danger"></ion-icon>
							<ion-label class="text-medium" color="light">Borrar Contacto</ion-label>
						</ion-item>
					</ion-menu-toggle>

			<!-- </ion-list> -->

		</ion-content>
	</ion-menu>
	<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
