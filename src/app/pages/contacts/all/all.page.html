<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Todos los Contactos</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="back-color">
	<ion-grid>
		<ion-row>
			<ion-col size-md="8" offset-md="2">
				<div class="back-color">
					<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
					<ion-grid>
						<ion-row>
							<ion-col size="12">
								<app-card [contactos]="contacts" (contactoBorrado)="initializeItems()" *ngIf="!mostrarLabel"
									(sinContactos)="mostrarLabel=$event"></app-card>
							</ion-col>
							<ion-col size="12">
								<div class="ion-text-center center-self">
									<ion-label *ngIf="mostrarLabel" color="light">No hay Contactos que mostrar...</ion-label>
								</div>
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

<app-fab></app-fab>
