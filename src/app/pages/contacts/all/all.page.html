<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Todos los Contactos</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<app-card [contactos]="contacts"></app-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<app-fab></app-fab>
