<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Todos los Contactos</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="back-color">
	<div class="back-color">
		<ion-searchbar (ionInput)="getItems($event)" color="light"></ion-searchbar>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<app-card [contactos]="contacts" (contactoBorrado)="initializeItems()"></app-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	</div>
</ion-content>
<app-fab></app-fab>
