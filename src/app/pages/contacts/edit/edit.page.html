<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="contacts"></ion-back-button>
		</ion-buttons>
		<ion-title>Editar Contacto</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-md='8' offset-md='8'>
				<app-form *ngIf="mostrar" [contact]="contact" [title]="title"
									[textBtn]="textBtn"></app-form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
