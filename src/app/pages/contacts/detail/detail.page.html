<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="contacts"></ion-back-button>
		</ion-buttons>
		<ion-title>Detalle Contacto</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-card class="back-ground">
					<ion-card-header>
						<div class="ion-text-center rounded text-big">
							<ion-label class="rounded back-color" color="primary">
								{{ initials }}
							</ion-label>
						</div>
					</ion-card-header>
					<ion-card-title class="ion-text-center text-midle">
						{{ firstName }} {{ lastName }}
					</ion-card-title>
					<ion-card-content>
						<ion-item color="transparent" lines="none">
							<ion-icon name="call" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ phone }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="mail" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ email }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="business" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ city }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="flag" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ country }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="happy" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ contactType }}</ion-label>
						</ion-item>
						<ion-button expand="full" color="primary">SEND EMAIL</ion-button>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
