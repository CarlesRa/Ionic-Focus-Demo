<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="contacts"></ion-back-button>
		</ion-buttons>
		<ion-title>Detalle Contacto</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-grid class="m-top">
		<ion-row>
			<ion-col>
				<ion-card class="back-ground" *ngIf="mostrar">
					<ion-card-header>
						<div class="ion-text-center rounded back-color text-big">
							<ion-label color="light">
								{{ initials }}
							</ion-label>
						</div>
					</ion-card-header>
					<ion-card-title class="ion-text-center text-midle">
						{{ contact.firstName }} {{ contact.lastName }}
					</ion-card-title>
					<ion-card-content>
						<ion-item color="transparent" lines="none">
							<ion-icon name="call" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ contact.phone }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="mail" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-mail">{{ contact.email }}</ion-label>
							<ion-button slot="end" color="primary" (click)="sendMail()">SEND</ion-button>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="business" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ contact.city }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="flag" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ contact.country }}</ion-label>
						</ion-item>
						<ion-item color="transparent" lines="none">
							<ion-icon name="happy" class="text-small" slot="start"></ion-icon>
							<ion-label class="text-small">{{ contact.contactType }}</ion-label>
						</ion-item>

						<ion-item color="transparent" lines="none">
							<ion-button color="primary" slot="start">
								<ion-icon name="pencil" slot="start"></ion-icon>
								EDITAR
							</ion-button>
							<ion-button color="danger" slot="end" (click)="deleteContact(id)">
								<ion-icon name="trash" slot="start"></ion-icon>
								BORRAR
							</ion-button>
						</ion-item>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
